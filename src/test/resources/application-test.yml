spring:
  jpa:
    generate-ddl: true
  datasource:
    hikari:
      schema: app_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS app_schema
      connection-timeout: 10000
app:
  cache:
    cache-names:
      - databaseBookByTitleAndAuthor
      - databaseBookByCategory
    caches:
      databaseBookByTitleAndAuthor:
        expire: 10m
      databaseBookByCategory:
        expire: 10m